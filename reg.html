<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易账号中心</title>
    <link href="assets/images/reg/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reg.css">
</head>
<body>
    <div class="header">
        <div class="body-in">
            <a href="">
                <div class="logo"></div>
            </a>
            <div class="go-login">
                已有帐号？去<a id="btn-login" href="http://you.163.com/u/login">登录</a>
            </div>
        </div>
    </div>
    <div class="reg-container">
        <div class="tab clearfix">
            <div class="left select">普通帐号注册</div>
            <a target="_blank" href="//haoma.163.com/?from=zcb" class="right ">
                靓号注册<p class="new">new</p>
            </a>
        </div>
        <div class="opr clearfix">
            <form action="" class="reg">
                <div class="u-input firstelem">
                    <label for="inpt-account" class="u-label">帐号：</label>
                    <input type="text" name="username" id="inpt-account" class="username i-inpt" placeholder="网易邮箱/其他邮箱">
                    <div class="tip f-dn">
                        <div class="clear"></div>
                    </div>
                    <div class="popb">
                        <i class="icon"></i>
                        <span>尝试输入:zhangsan</span>
                    </div>
                </div>
                <div class="u-input">
                    <label for="inpt-pw" class="u-label">密码：</label>
                    <input type="password" name="pwd" id="inpt-pw" placeholder="6-16位密码，区分大小写" class="i-inpt password">
                    <div class="tip f-dn">
                        <div class="clear"></div>
                    </div>
                    <div class="popb">
                        <i class="icon"></i>
                        <span></span>
                    </div>
                </div>
                <div class="u-input">
                    <label for="inpt-pw2" class="u-label">确认密码：</label>
                    <input type="password" id="inpt-pw2" placeholder="再次输入密码" class="i-inpt repassword">
                    <div class="tip f-dn">
                        <div class="clear"></div>
                    </div>
                    <div class="popb">
                        <i class="icon"></i>
                        <span></span>
                    </div>
                </div>
                <div class="u-input" style="height: 44px; overflow: inherit;">
                    <label class="u-label" style="margin-top: -5px;">验证码：</label>
                    <div class="yanzheng-content">
                        <div class="yanzheng">>>>请依次点击 "渐 " "须 " "极 "完成验证>>></div>
                        <div class="yanzhengPic">
                            <img src="assets/images/reg/1517365388433_807670362.jpg" alt="">
                        </div>
                    </div>
                    <div class="popb" style="height:30px;line-height:38px">
                        <i class="icon" style="margin-top:7px;"></i>
                        <span></span>
                    </div>
                </div>
                <!-- 手机号 -->
                <div class="u-input j-phone-box">
                    <label for="inpt-phone" class="u-label">手机号：</label>
                    <input type="text" name="phone" id="inpt-phone" placeholder="11位手机号" maxlength="20" class="i-inpt phone">
                    <div class="tip f-dn tip-in-phone">
                        <div class="clear"></div>
                    </div>
                    <div class="popb">
                        <i class="icon"></i>
                        <span></span>
                    </div>
                </div>
                <div class="u-input u-note">
                    <label class="u-label"></label>
                    <span class="changephone j-cgp">切换到国际手机</span>
                </div>
                <div class="u-input u-note">
                    <label class="u-label"></label>忘记密码时，可通过手机快速找回密码
                </div>
                <!-- 短信验证码 -->
                <div class="u-input">
                    <label for="inpt-sms" class="u-label">短信验证码：</label>
                    <input type="text" name="sms" id="inpt-sms" placeholder="输入短信验证码" maxlength="6" class="i-inpt smsize ">
                    <div class="tip f-dn">
                        <div class="clear"></div>
                    </div>
                    <span class="b-btn btn-getsms btn-getsms-btndisabled">获取验证码</span>
                    <div class="popb">
                        <i class="icon"></i>
                        <span></span>
                    </div>
                </div>
                <!-- 注册按钮 -->
                <div class="u-input" style="height: 58px;">
                    <label class="u-label">&nbsp;</label>
                    <button class="btn-reg btndisabled">注&nbsp;&nbsp;册</button>
                </div>
                <div class="u-tips">
                    <label class="u-label">&nbsp;</label>
                    <span class="agree-tip">
                        <span class="m-agree m-agree-ok">
                            <input type="checkbox" class="u-agree">
                        </span>
                        <span style="margin-left: 10px;">用户勾选即代表同意</span><a target="_blank" href="">《网易邮箱服务条款》</a>和<a target="_blank" href="">《网易隐私政策》</a>
                    </span>
                </div>
            </form>
        </div>
        <div>
            <a href="https://id.163.com/gj/?from=webzj_zc" target="_blank" style="display:block;position:initial;margin:0 auto;width:900px;height:180px;overflow:hidden;border-radius:2px;">
                <img src="//ursdoccdn.nosdn.127.net/reg/app_xc_small_170402.png">
            </a>
        </div>
    </div>
    <div class="g-ft">
        <div class="body-in">
            <div class="m-cp">
                <p>
                    <a href="http://corp.163.com/eng/about/overview.html" target="_blank">About NetEase</a>-<a href="http://gb.corp.163.com/gb/about/overview.html" target="_blank">公司简介</a>-<a href="http://gb.corp.163.com/gb/contactus.html" target="_blank">联系方式</a>-<a href="http://reg.163.com/help/help_oauth2.html?v=20141215" target="_blank">OAuth2.0认证</a>-<a href="http://corp.163.com/gb/job/job.html" target="_blank">招聘信息</a>-<a href="http://help.163.com/" target="_blank">客户服务</a>-<a href="http://gb.corp.163.com/gb/legal.html" target="_blank">相关法律</a>-<a href="http://emarketing.biz.163.com/" target="_blank">网络营销</a>
                </p>
                <p>网易公司版权所有 ©1997-2017</p>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/Ajax.js"></script>
    <script src="assets/js/reg.js"></script>
</body>
</html>
